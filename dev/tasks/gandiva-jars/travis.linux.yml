os: linux
dist: trusty
sudo: required
language: cpp
compiler: gcc
services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG={{ task.tag }}
    - ARROW_TRAVIS_USE_TOOLCHAIN=1

before_install:
  # gcc 4.9 is required for the static linking of libstdc++
  - export CC="gcc-4.9" CXX="g++-4.9"
  - ulimit -c unlimited -S
  - |
      sudo bash -c "echo -e 'Acquire::Retries 10; Acquire::http::Timeout \"20\";' > /etc/apt/apt.conf.d/99-travis-retry"
      sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
      sudo apt-get update -qq

before_script:
  - git clone -b {{ arrow.branch }} {{ arrow.remote }} arrow
  - git -C arrow checkout {{ arrow.head }}
  - export TRAVIS_BUILD_DIR=$TRAVIS_BUILD_DIR/arrow
  - arrow/ci/travis_install_linux.sh
  - arrow/ci/travis_install_clang_tools.sh
  - arrow/ci/travis_install_toolchain.sh

script:
  - mkdir -p dist
  - arrow/dev/tasks/gandiva-jars/build-cpp.sh || travis_terminate 1
  - arrow/dev/tasks/gandiva-jars/build-java.sh || travis_terminate 1

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: dist/*.jar
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - {{ job.email }}

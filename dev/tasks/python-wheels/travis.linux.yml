os: linux
dist: trusty
sudo: required
language: cpp
services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG={{ task.tag }}

before_script:
  - docker pull quay.io/xhochy/arrow_manylinux1_x86_64_base:latest

script:
  - git clone -b {{ arrow.branch }} {{ arrow.remote }} arrow
  - git -C arrow checkout {{ arrow.head }}
  - mkdir -p dist

  # build wheel
  - pushd arrow/python/manylinux1
  - docker run --shm-size=2g
      -e SETUPTOOLS_SCM_PRETEND_VERSION={{ arrow.no_rc_version }}
      -e PYTHON_VERSION="{{ python_version }}"
      -e UNICODE_WIDTH="{{ unicode_width }}"
      -v $PWD:/io
      -v $PWD/../../:/arrow
      quay.io/xhochy/arrow_manylinux1_x86_64_base:llvm-7-manylinux1
      /io/build_arrow.sh
  - popd

  # test on multiple distributions
  {%- for image in test_docker_images %}
  - docker run -it --shm-size 2G --volume $(pwd)/arrow:/arrow {{ image }}
      /arrow/dev/tasks/python-wheels/linux-test.sh
  {%- endfor %}

  # prepare for deployment
  - sudo mv arrow/python/manylinux1/dist/* dist/

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: dist/*.whl
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - {{ job.email }}
